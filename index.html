<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="width-limiter">
        <header class="header">
            <h1 class="title">calculator</h1>
            <button class="hamburger-menu">X</button>
        </header>
        <main class="main-wrapper">
            <div class="display" id="display">
                <p class="screen" id="screen">Hello</p>
            </div>
            <div class="grid-wrapper" id="button-holder">
                <button class="data-label-button-clear">clear</button>
                <button class="data-label-button-equals">=</button>
                <button class="data-label-button-divide">/</button>
                <button class="data-label-button-multiply">*</button>
                <button class="data-label-button-7">7</button>
                <button class="data-label-button-8">8</button>
                <button class="data-label-button-9">9</button>
                <button class="data-label-button-subtract">-</button>
                <button class="data-label-button-4">4</button>
                <button class="data-label-button-5">5</button>
                <button class="data-label-button-6">6</button>
                <button class="data-label-button-add">+</button>
                <button class="data-label-button-1">1</button>
                <button class="data-label-button-2">2</button>
                <button class="data-label-button-3">3</button>
                <button class="data-label-button-enter">enter</button>
                <button class="data-label-button-0">0</button>
                <button class="data-label-button-decimal">.</button>
            </div>
        </main>
        <footer>
            <h3 class="copyright"> &copy Tyson Clisby - 2023</h3>
        </footer>
    </div>
</body>
</html>
